  home_intro: permite al usuario descargar en su computador de forma rápida y segura informaciónd e la web que le es relevante y teme pueda ser modificada o eliminada!
  main_advantages_title_html: "Las <span class='label'>principales ventajas</span> de <strong><em>KloudCatch</em></strong> son:"
  main_advantages1: Almacena evidencia de contenido Web.
  main_advantages2: Evita la desconfianza de que la información almacenada en un servicio de almacenamiento en la nube pueda ser accedido o eliminado.
  main_advantages3: Libera al usuario de controlar el proceso de descarga y le permite continuar con otras tareas.
  main_advantages4: Permite realizar descargas desde dispositivos móviles.
  how_title: Cómo funciona?
  how_it_works1_html: El usuario inicia la descarga con tan solo un clic en el botón instalado en su navegador.
  how_it_works2: La extensión envia a KloudCatch la dirección del contenido que desea descargar.
  how_it_works3: A partir de este momento la descarga queda a cargo de nuestros servidores, liberando al usuario de controlar el proceso.
  how_it_works4: Una vez finalizada la descarga, los archivos son sincronizados en el equipo del usuario y opcionalmente guardados en un proveedor de almacenamiento en la nube.
  what_title: Que es?
  what_text: es un servicio que permite la descarga de contenidos web de forma automática y desatendida y su posterior sincronización en la computadora del usuario.
  question1: Alguna vez le pasó que información importante que marcó para ver luego cómo notas periodísticas, videos o posts sufrieron modificaciones en su contenido o incluso ya no estaban disponibles cuando los necesitaba debido a caídas del sistema, censura o presión política?
  question2: Alguna vez sintió desconfianza que la información guardada en un almacenamiento en la nube pueda ser accedida o eliminada por el proveedor del servicio?
  solution_html: "te entrega la <span class='label'>solución</span>:"
  what_is_it_advantages1: Permite al usuario continuar con otras tareas, cerrar el navegador o incluso apagar su computar liberándolo de controlar el proceso de descarga. Es especialmente útil cuando se está de viaje o utilizando dispositivos móviles.
  what_is_it_advantages2: Permite al usuario poseer la información completa, a diferencia de los servicios de web clipping qeu sólo almacenan la URL o partes de la información. 
  what_is_it_advantages3: Evita la desconfianza de que la información guardada en un servicio de almacenamiento en la nube pueda ser accedido o eliminado.
  mobile_devices_title: Dispositivos móviles
  mobile_devices_html: "<p><strong><em>KloudCatch</em></strong> permite iniciar descargas desde dispositivos que de otra forma no serían posibles debido a recursos limitados de dichos dispositivos.</p><p>Adicionalmente, el servicio permite guardar en nuestros servidores videos de dispositivos móviles en el mismo momento en que se están grabando.</p>"
  automatic_download_title: Descarga automática
  automatic_download: Sólo es necesario hacer clic en un botón y la descarga comienza automáticamente sin necesidad de intervención por parte del usuario.
  sync_title: Sincronización
  sync: Una vez finalizada la descarga los archivos son sincronizados a través de un programa cliente instalado en la computadora del usuario.
  complete_title: Guardar información completa
  complete: Permite al usuario guardar la información completa a diferencia de los servicios de web clipping que sólo almacenan la URL o partes de la información.
  distrust_title: Evitar la desconfianza
  distrust: Evita la desconfianza de que la información guardada en un servicio de almacenamiento en la nube pueda ser accedida o eliminada.
  target_users_title: Usuarios
  target_users_html: "Queremos presentar a <strong><em>KloudCatch</em></strong> como una herramienta tanto para individuos como para profesionales:"
  target_users1: Personas que deseen guardar y hacer back-up de contenidos encontrados en la Web de forma fácil y automática.
  target_users2: Personas que realicen trabajos de investigación de forma personal o profesional, cómo por ejemplo periodistas.
  target_users3: Grupos de trabajo o empresas que necesiten compartir entre si la investigación realizada por sus miembros, cómo por ejemplo periódicos o cadenas de noticias.
  use_cases_title: Ejemplos
  use_cases: "Ejemplos de uso:"
  use_cases1: Para buscar y almacenar información para proyectos académicos, periodísticos o comparación de productos.
  use_cases2: Para guardar evidencia de contenidos Web o transacciones.
  use_cases3: Para almacenar copias de contenidos Web para leer o ver luego off-line.
  activate_dropbox_html: "Por favor autorize el acceso a su cuenta Dropbox para que podamos guardar sus archivos sin limitaciones y soporte backup.<br />Si aún no tiene una cuenta Dropbox considere crear una de forma gratuita en <a target='_blank' href='http://www.dropbox.com/register'>Cuenta Dropbox</a>."
