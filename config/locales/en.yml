  home_intro: allows you to download web content automatically while browsing and then synchronize it on the user's computer in an easy and safe way!
  main_advantages_title_html: "The <span class='label'>main advantages</span> of <strong><em>KloudCatch</em></strong> are:"
  main_advantages1: It keeps proof of evidence of web content.
  main_advantages2: It avoids distrust that the information saved in a cloud storage service can be accessed or removed.
  main_advantages3: It allows the user to go on with other tasks releasing him from controlling the download.
  main_advantages4: It simplifies downloads on mobile devices.
  how_title: How does it work?
  how_it_works1_html: The user chooses the content to download only by clicking the button added to his favorite browser.
  how_it_works2: The installed browser extension or bookmarklet identifies the content the user wishes to download and sends that information over to our servers.
  how_it_works3: From this moment on, the downloading process is completely controlled by our servers releasing the user from supervising it.
  how_it_works4: Once the download has finished, the corresponding files will be backed up in the cloud and synchronized to the user's computer.
  what_title: What is it?
  what_text: is a web research service that offers automatic and unattended download of web content and its later synchronization to the user's computer in a safe way.
  question1: Have you ever suffered information modification or loss once you revisited internet content you initially considered important?
  question2: Have you ever experienced slow download speed - especially on mobile devices - and rather prefered to go on with other tasks instead of waiting for the download to finish?
  solution1: "If so, "
  solution_html: "is your <strong>solution</strong>:"
  what_is_it_advantages1: It allows the user to go on with other tasks, close the browser or even turn off the computer releasing him from controlling the download. This feature is especially useful while travelling or using mobile devices.
  what_is_it_advantages2: Our service solves the need of keeping complete original content, unlike clipping services that only store the URL or portions of sites.
  what_is_it_advantages3: It avoids distrust that the information saved in a cloud storage service can be accessed or removed due to legal reasosn or policital pressure.
  mobile_devices_title: Mobile Devices
  mobile_devices_html: "<p>our service allows you to trigger downloads on mobile devices regardless of any space, memory and connection limits and videos can be saved to our servers meanwhile they are displayed on your device.</p>"
  automatic_download_title: Automatic Download
  automatic_download: It is only necessary to click on the toolbar button and the download starts without the user's intervention and without the need of emailing attachments, uploading to online storage sites or using online drivers.
  sync_title: Synchronization
  sync: Once the files are downloaded and backed up in the cloud, they will be synchronized through our client software running on the user's computer. 
  complete_title: Keep Complete Info
  distrust_title: Avoid Distrust
  distrust: Our service avoids distrust that online information may be removed in the long run.
  target_users_title: Target Users
  target_users_html: "our service is targeted to both individuals and professionals who need to back up online information."
  target_users2_html: "Who will benefit from <strong><i>KloudCatch</i></strong>?"
  target_users1: People who want to save, back up and share the resources found in the web in an easy and automatic way.
  target_users2: People who want to do online research and need to assure reference consistency.
  use_cases_title: Use Cases
  use_cases: "Some examples of use are:"
  use_cases1: To collect sources for current projects like news research, product comparison or academic writing.
  use_cases2: To keep a proof of evidence for Web content or transactions.
  use_cases3: To save offline copies of Web content to read or watch later.
  activate_dropbox_html: "Please authorize access to your Dropbox account to allow us storing your downloaded files without limitations and additional backup support.<br />Consider creating a Drobbox account at <a target='_blank' href='http://www.dropbox.com/register'>Get Dropbox</a> if you still don't have one - it's for free!"
